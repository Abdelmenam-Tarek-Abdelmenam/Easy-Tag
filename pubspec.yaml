dependencies:
  flutter:
    sdk: flutter

  #icons
  cupertino_icons: ^1.0.2
  font_awesome_flutter: ^10.1.0
  #firebase
  firebase_core: ^1.17.1
  firebase_auth: ^3.3.12
  firebase_database: ^9.0.4
  cloud_firestore: ^3.1.11
  google_sign_in: ^5.2.4
  firebase_storage: ^10.2.7
  firebase_messaging: ^11.2.13
  firebase_analytics: ^9.1.5
  firebase_crashlytics: ^2.8.1
  #bloc
  bloc: ^8.0.3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.3
  # web services
  dio: ^4.0.6
  connectivity_plus: ^2.2.1
  #local data
  shared_preferences: ^2.0.13
  #widget
  syncfusion_flutter_charts: ^20.1.59
  syncfusion_flutter_sliders: ^20.1.52
  flutter_typeahead: ^4.0.0
  fluttertoast: ^8.0.8
